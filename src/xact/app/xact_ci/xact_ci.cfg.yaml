  dst:   watchdog.inputs.clock

- owner: controller_tee
  data:  py_dict
  src:   controller_tee.outputs.clock_01
  dst:   walk.inputs.clock

- owner: controller_tee
  data:  py_dict
  src:   controller_tee.outputs.clock_02
  dst:   sequencer.inputs.clock

- owner: controller_tee
  data:  py_dict
  src:   controller_tee.outputs.clock_03
  dst:   entity.inputs.clock

