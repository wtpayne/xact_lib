system:
  id_system: xact_pygame


###############################################################################
host:
  localhost:
    hostname:        'localhost'
    acct_run:        'wtp'
    acct_provision:  'wtp'
    port_range:      '8090-9000'
    dirpath_log:     '/var/log/xact'
    dirpath_install: '/home/wtp/dev/xact/'
    dirpath_venv:    '/home/wtp/dev/venv/'    # /opt/xact
    log_level:       'TRACE'


###############################################################################
process:
  main_process:
    host: localhost


###############################################################################
node:

  # ---------------------------------------------------------------------------
  controller:
    process:        main_process
    req_host_cfg:   default_configuration
    functionality:
      py_module:    xact.lib.util.simple_controller
    state_type:     py_dict
    config:
      frequency_hz: 10

  # ---------------------------------------------------------------------------
  pygame:
    process:        main_process
    req_host_cfg:   default_configuration
    functionality:
      py_module:    xact.lib.simulation.pygame
    state_type:     py_dict
    config:
      headless:     False


###############################################################################
edge:
- owner: controller
  data:  py_dict
  src:   controller.outputs.clock
  dst:   pygame.inputs.clock


###############################################################################
data:
  py_dict:  py_dict
  py_str:   py_str


###############################################################################
req_host_cfg:
  default_configuration:
    role:
      - default_role


###############################################################################
role:
  default_role:
    tasks:
      - name: Update apt-get repo and cache
        become:        yes
        become_user:   root
        become_method: sudo
        apt:
          update_cache:     yes
          force_apt_get:    yes
          cache_valid_time: 3600
